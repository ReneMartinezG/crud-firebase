<h2>Edit Component</h2>

<form  [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="mb-3">
    <label for="" class="form-label">Title</label>
    <input type="text" formControlName="title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="" class="form-label">Contnet</label>
    <input type="text" formControlName="content" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="" class="form-label">Author</label>
    <input type="text" formControlName="author" class="form-control" required>
  </div>

  <button class="btn btn-primary" type="submit">Update</button>

</form>
