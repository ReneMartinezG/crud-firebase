<h2>Show Component</h2>

<div class="d-grip gap-2 mt-4">
  <a routerLink="/create" class="btn btn-primary" type="button">Create</a>
</div>

<table class="table table-hover table-striped mt-2">
  <thead class="bg-dark text-white">
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let postFor of posts">
      <td>{{postFor.title}}</td>
      <td>{{postFor.content}}</td>
      <td>{{postFor.author}}</td>
      <td>
        <button routerLink="/edit/{{postFor.id}}" class="btn btn-outline-secondary mx-1"><i class="bi bi-pencil-square"></i></button>
        <button (click)="deleteRow(postFor)" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
